<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <main class="form_section">
        <header class="header">
            <img src="img/header-bg.svg" alt="img">
            <nav class="nav container">
                <a href="#" class="nav__link">Мой путь</a>
                <a href="#" class="nav__link">Задания</a>
                <a href="#" class="nav__link active">Главная</a>
                <a href="#" class="nav__link">Команда</a>
                <a href="#" class="nav__link">Кабинет</a>
            </nav>
            <a href="#" class="btn">Войти</a>
        </header>
        <div class="container form__wrap">
            <h2 class="title-subheading">Подайте заявку</h2>
            <form action="#">
                <div class="inp-wrap">
                    <p class="inp-label">ФИО</p>
                    <input type="text" placeholder="ФИО">
                </div>
                <div class="inp-wrap">
                    <p class="inp-label">Сообшение</p>
                    <input type="text" placeholder="ФИО">
                </div>
                <div class="inp-wrap inp-file">
                    <p class="inp-label">Фото</p>
                    <input type="file" >
                </div>
                <button class="btn" type="submit">Отправить</button>
            </form>
        </div>
    </main>

</body>

</html>
