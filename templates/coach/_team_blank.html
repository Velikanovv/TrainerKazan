{% extends 'coach/_blank.html' %}
{% load static %}

{% block content %}
    {% csrf_token %}
    <div class="nk-block-head nk-block-head-sm">
        <div class="nk-block-between">
            <div class="nk-block-head-content">
                <h3 class="nk-block-title page-title">{{ team.name|upper }}</h3>
            </div><!-- .nk-block-head-content -->
        </div><!-- .nk-block-between -->
    </div><!-- .nk-block-head -->
    <div class="nk-block">
        <div class="card card-bordered">
            <div class="card-aside-wrap">
                <div class="card-content">
                    <ul class="nav nav-tabs nav-tabs-mb-icon nav-tabs-card">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'coach_team' team.pk %}"><em class="icon ni ni-user-circle"></em><span>Команда</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'coach_team_lessons_blocks' team.pk %}"><em class="icon ni ni-activity-round"></em><span>Тренировки</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'coach_team_homeworks' team.pk %}"><em class="icon ni ni-card-view"></em><span>Домашнее задание</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'coach_team_indicators_static' team.pk %}"><em class="icon ni ni-notes-alt"></em><span>ФП</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'coach_team_indicators' team.pk %}"><em class="icon ni ni-note-add"></em><span>Добавить ФП</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'coach_team_rewards' team.pk %}"><em class="icon ni ni-award"></em><span>Награды</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    {% block teamcontent %}
    {% endblock %}
{% endblock %}
{% block scripts %}
{% endblock %}
